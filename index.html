<!DOCTYPE HTML>
<html>
<head>
    <title>sd · foto</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <style>
      /* Reset y tipografías */
      body {
        margin: 0;
        padding: 0;
        background: #242629;
        color: #fff;
        font-family: "Source Sans Pro", sans-serif;
      }
      #wrapper {
        padding: 20px;
      }
      /* Hero */
      #hero {
        text-align: center;
        padding: 100px 20px;
        background: #242629;
        color: #fff;
      }
      #hero h1 {
        font-size: 3.5em;
        margin-bottom: 20px;
      }
      #hero p {
        font-size: 1.5em;
        margin-bottom: 30px;
      }
      /* Header */
      #header {
        margin-bottom: 40px;
      }
      #header h1 a {
        color: #fff;
        text-decoration: none;
      }
      #header nav ul {
        list-style: none;
        padding: 0;
      }
      #header nav li {
        display: inline-block;
        margin-right: 10px;
      }
      #header nav a {
        color: #fff;
        text-decoration: none;
      }
      /* Galería dinámica */
      #gallery {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1rem;
        padding: 0 20px 20px;
      }
      .gallery-item {
        overflow: hidden;
      }
      .gallery-item img {
        width: 100%;
        display: block;
        border-radius: 0;
        margin-bottom: 0;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .gallery-item:hover img {
        transform: scale(1.05);
        box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      }
      /* Footer */
      #footer {
        margin-top: 60px;
        background: #1e1e1f;
        padding: 40px 20px;
      }
      #footer h2 {
        color: #fff;
      }
      #footer input,
      #footer textarea {
        width: 100%;
        background: #2c2c2e;
        border: none;
        color: #fff;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 4px;
      }
      #footer .actions input.primary {
        background: #6a8064;
        border: none;
        color: #fff;
        cursor: pointer;
      }
      /* Responsive */
      @media screen and (max-width: 768px) {
        #gallery {
          grid-template-columns: 1fr;
          padding: 0 10px 10px;
        }
        #hero h1 {
          font-size: 2em;
        }
        #hero p,
        #header nav a {
          font-size: 1em;
        }
      }
    </style>
</head>
<body class="is-preload">
  <div id="wrapper">

    <!-- Portada -->
    <section id="hero">
      <h1>Vida en imágenes</h1>
      <p>by Silvia · Disfruta navegando</p>
    </section>

    <!-- Cabecera -->
    <header id="header">
      <h1><a href="index.html"><strong>sd · foto</strong></a></h1>
      <nav>
        <ul>
          <li><a href="#footer" class="icon solid fa-info-circle">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <!-- Galería dinámica -->
    <div id="gallery"></div>

    <!-- Footer -->
    <footer id="footer" class="panel">
      <div class="inner split">
        <section>
          <h2>Enviar mensaje</h2>
          <form method="post" action="#">
            <div class="fields">
              <div class="field half">
                <input type="text" name="name" id="name" placeholder="Nombre" />
              </div>
              <div class="field half">
                <input type="text" name="email" id="email" placeholder="Email" />
              </div>
              <div class="field">
                <textarea name="message" id="message" rows="4" placeholder="Mensaje"></textarea>
              </div>
            </div>
            <ul class="actions">
              <li><input type="submit" value="Enviar" class="primary" /></li>
              <li><input type="reset" value="Borrar" /></li>
            </ul>
          </form>
        </section>
      </div>
    </footer>

  </div>

  <!-- Scripts -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/jquery.poptrox.min.js"></script>
  <script src="assets/js/browser.min.js"></script>
  <script src="assets/js/breakpoints.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>

  <!-- Script para generar la galería -->
  <script>
  (function() {
    const gallery = document.getElementById('gallery');
    // Define aquí tus álbumes
    const albums = [
      { title: 'Arenas Negras · Chinyero', folder: 'arenasnegras', count: 21, page: 'arenasnegras.html' },
      { title: 'Promemar',              folder: 'promemar',    count: 13, page: 'promemar.html'    },
      { title: 'Huerta',                folder: 'huerta',      count: 15, page: 'huerta.html'      },
      { title: 'Punta Teno',            folder: 'puntateno',   count: 5,  page: 'puntateno.html'   },
      { title: 'Playa de Rojas',        folder: 'rojas2',      count: 25, page: 'rojas2.html'      },
      { title: 'La Tahonilla',          folder: 'tahonilla',   count: 37, page: 'tahonilla.html'   },
      { title: 'La Laguna',             folder: 'laguna',      count: 3,  page: 'laguna.html'      },
      { title: 'ULL Jardines',          folder: 'ull',         count: 15, page: 'ull.html'         },
      { title: 'Aguagarcía',            folder: 'aguagarcia',  count: 24, page: 'agua.html'        },
      { title: 'Tamadite',              folder: 'tamadite',    count: 42, page: 'tamadite.html'    },
      { title: 'La Caldera',            folder: 'caldera',     count: 2,  page: 'caldera.html'     },
      { title: 'Las Riendas',           folder: 'riendas',     count: 6,  page: 'riendas.html'     },
      { title: 'Playa de Rojas',        folder: 'rojas',       count: 12, page: 'rojas.html'       },
      { title: 'El Púlpito',            folder: 'pulpito',     count: 27, page: 'pulpito.html'     }
    ];

    albums.forEach(album => {
      // Miniatura principal
      const thumb = document.createElement('article');
      thumb.className = 'gallery-item';
      thumb.innerHTML = `
        <a href="images/fulls/${album.folder}/${album.folder} (1).jpg"
           data-lightbox="gallery-${album.folder}"
           class="image">
          <img src="images/thumbs/${album.folder}.jpg"
               alt="${album.title}" />
        </a>
      `;
      gallery.appendChild(thumb);

      // Enlaces ocultos al resto de imágenes
      for (let i = 2; i <= album.count; i++) {
        const link = document.createElement('a');
        link.href = `images/fulls/${album.folder}/${album.folder} (${i}).jpg`;
        link.setAttribute('data-lightbox', `gallery-${album.folder}`);
        link.style.display = 'none';
        gallery.appendChild(link);
      }
    });
  })();
  </script>
</body>
</html>
