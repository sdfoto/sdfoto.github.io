<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería Interactiva</title>
  <!-- CSS externos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
  <!-- Estilos internos -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
      color: #333;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
    }
    .gallery-item {
      overflow: visible;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      z-index: 1;
    }
    .gallery-item img {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 4px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .gallery-item:hover {
      transform: translateY(-5px);
      z-index: 5;
    }
    .gallery-item:hover img {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }
    /* Ajuste responsivo */
    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>Mi Galería de Fotos</h1>
  <div class="gallery">
    <!-- Cada enlace abre la imagen en el lightbox y permite navegación como galería -->
    <div class="gallery-item">
      <a href="images/foto1.jpg" class="popup-link" title="Título Foto 1">
        <img src="images/thumbs/foto1.jpg" alt="Foto 1">
      </a>
    </div>
    <div class="gallery-item">
      <a href="images/foto2.jpg" class="popup-link" title="Título Foto 2">
        <img src="images/thumbs/foto2.jpg" alt="Foto 2">
      </a>
    </div>
    <div class="gallery-item">
      <a href="images/foto3.jpg" class="popup-link" title="Título Foto 3">
        <img src="images/thumbs/foto3.jpg" alt="Foto 3">
      </a>
    </div>
    <!-- Añade más elementos según necesites -->
  </div>

  <!-- JS externos -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
  <script>
    $(document).ready(function() {
      $('.gallery').magnificPopup({
        delegate: 'a.popup-link',
        type: 'image',
        gallery: {
          enabled: true,
          navigateByImgClick: true,
          preload: [0,2]
        },
        image: {
          titleSrc: 'title'
        }
      });
    });
  </script>
</body>
</html>
