    <style>
    /* GalerÃ­a en columna Ãºnica, luego responsiva a 3 columnas */
    #gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        background-color: #ffffff;
    }
    .gallery-item {
        position: relative;
        display: grid;
        width: 100%;
        overflow: visible;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        z-index: 1;
    }
    .gallery-item:hover {
        z-index: 15;
        transform: translateY(-5px);
    }
    .gallery-item:hover img {
        transform: scale(1.15);
        box-shadow: 0 8px 20px rgba(0.4, 0.4, 0.4, 0.4);
    }
    .gallery-item img {
        width: 100%;
        height: auto;
        display: block;
        border-radius: 5px;
        transition: transform 0.3s ease, filter 0.3s ease, box-shadow 0.3s ease;
    }
    .vertical-grande img { height: 600px; object-fit: cover; width: 100%; }
    .extra-alta   img { height: 800px; object-fit: cover; width: 100%; }
    .cuadrada     img { height: 400px; object-fit: cover; width: 100%; }
    body {
        font-family: "Source Sans Pro", sans-serif;
        margin: 10px;
        padding: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    #wrapper { width: 100%; }
    .imagen-con-texto { position: relative; display: inline-block; }
    .imagen-con-texto img { display: block; width: 100%; height: auto; }
    @media screen and (max-width: 768px) {
        #gallery { grid-template-columns: 1fr; padding: 0; }
        .vertical-grande img,
        .extra-alta img,
        .cuadrada img { height: auto; object-fit: contain; }
        .gallery-item::after { font-size: 1.2em; bottom: 4px; right: 4px; }
        #hero h1 { font-size: 2em; }
        #hero a      { font-size: 1em; padding: 8px 16px; }
    }
    </style>
</head>

        <!-- Contenedor vacÃ­o: el script inyecta los items -->

        <!-- Script para generar la galerÃ­a dinÃ¡micamente -->
        <script>
        (function() {
          const gallery = document.getElementById('gallery');
          // Especifica aquÃ­ el orden de tus fotos:
          const order = [1,4,7,10,13,16,19,2,5,8,11,14,17,20,3,6,9,12,15,18,21];
          order.forEach(n => {
            const item = document.createElement('div');
            item.className = 'gallery-item';
            
            const link = document.createElement('a');
            link.href = `images/fulls/arenasnegras/arenasnegras (${n}).jpg`;
            link.setAttribute('data-lightbox', 'gallery');
            
            const img = document.createElement('img');
            img.src = `images/fulls/arenasnegras/arenasnegras (${n}).jpg`;
            img.alt = `Arenas Negras foto ${n}`;
            
            link.appendChild(img);
            item.appendChild(link);
            gallery.appendChild(item);
          });
        })();
        </script>

    </div>
