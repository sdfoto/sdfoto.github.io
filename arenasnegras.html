    <style>
    #gallery {
        column-count: 2;
        column-gap: 10;
        padding: 0;
        background-color: #404746;
    }
    .gallery-item {
        position: relative;
        display: grid;
        width: 100%;
        margin-bottom: 10;
        overflow: hidden;
    }
    .gallery-item img {
        width: 100%;
        height: auto;
        display: block;
        border-radius: 0;
        transition: transform 0.3s ease, filter 0.3s ease, box-shadow 0.3s ease;
        margin: 0;             /* eliminamos m치rgenes extra en la imagen */
        padding: 2px;          /* respiradero alrededor de la imagen */
        background-color: #404746; /* evita que el fondo oscuro se vea en el hover */
    }
    /* NUEVA REGLA: al hacer hover, escala, aclara y a침ade sombra */
    .gallery-item:hover img {
        transform: scale(1.05);
        filter: brightness(1.15);
        box-shadow: 0 8px 16px rgba(0,0,0,0.5);
    }

    .gallery-item::after {
        content: "游";
        position: absolute;
        bottom: 8px;
        right: 8px;
        font-size: 1.2em;
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: 1;
        background: none;
        padding: 0;
    }
    .gallery-item:hover::after {
        opacity: 1;
    }  

    .vertical-grande img {
        height: 600px;
        object-fit: cover;
        width: 100%;
    }
    .extra-alta img {
        height: 800px;
        object-fit: cover;
        width: 100%;
    }
    .cuadrada img {
        height: 400px;
        object-fit: cover;
        width: 100%;
    }

    body {
        font-family: "Source Sans Pro", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    #wrapper {
        width: 100%;
    }

    .imagen-con-texto {
        position: relative;
        display: inline-block;
    }
    .imagen-con-texto img {
        display: block;
        width: 100%;
        height: auto;
    }
    .texto-superpuesto {
        position: absolute;
        top: 70%;
        left: 70%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 0.8em;
        font-weight: bold;
        text-shadow: 1px 1px 4px black;
        text-align: center;
        padding: 10px;
    }

    @media screen and (max-width: 768px) {
        #gallery {
            column-count: 1;
            padding: 0;
        }
        .vertical-grande img,
        .extra-alta img,
        .cuadrada img {
            height: auto;
            object-fit: contain;
        }
        .gallery-item::after {
            font-size: 1.2em;
            bottom: 4px;
            right: 4px;
        }
        #hero h1 {
            font-size: 2em;
        }
        #hero a {
            font-size: 1em;
            padding: 8px 16px;
        }
    }
