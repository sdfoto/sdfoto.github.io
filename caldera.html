<!DOCTYPE html>
<html>
<head>
    <title>sd · foto</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="assets/css/main.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
    <style>
    #gallery {
        column-count:3;
        padding: 0 20px;
        background-color: #ffffff;
    }
    .gallery-item {
        position: relative;
        display: grid;
        width: 100%;
        overflow: visible;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        z-index: 1;
    }
    .gallery-item:hover {
        z-index: 15;
        transform: translateY(-5px);
    }
    .gallery-item:hover img {
        transform: scale(1.15);
        box-shadow: 0 8px 20px rgba(0.4, 0.4, 0.4, 0.4);
    }
    .gallery-item img {
        width: 100%;
        height: auto;
        display: block;
        border-radius: 0px;
        margin-bottom: 24px;
        transition: transform 0.3s ease, filter 0.3s ease, box-shadow 0.3s ease;
    }
    @media screen and (max-width: 768px) {
        #gallery { grid-template-columns: 1fr; padding: 0; }
        .vertical-grande img,
        .extra-alta img,
        .cuadrada img { height: auto; object-fit: contain; }
        .gallery-item::after { font-size: 1.2em; bottom: 4px; right: 4px; }
        #hero h1 { font-size: 2em; }
        #hero a { font-size: 1em; padding: 8px 16px; }
    }
    </style>
</head>    
<body class="is-preload">
    <div id="wrapper">
        <section id="hero" style="text-align: center; 
            padding: 100px 20px; 
            background: white; 
            color: black;">
            <h1 style="font-size: 3.5em; margin-bottom: 10px; color: black;">
                La Caldera
            </h1>
            <h2 style="font-size: 2em; margin-bottom: 0px; color: black;">
                Valle de la Orotava
            </h2>
        </section>
        <div id="gallery"></div>

        <!-- Scripts -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/browser.min.js"></script>
        <script src="assets/js/breakpoints.min.js"></script>
        <script src="assets/js/main.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>

        <!-- Script para generar la galería dinámicamente -->
        <script>
        (function() {
          const gallery = document.getElementById('gallery');
          // Especifica aquí el orden de tus fotos:
          const order = [1,4,7,10,13,16,19,2,5,8,11,14,17,20,3,6,9,12,15,18,21];
          order.forEach(n => {
            const item = document.createElement('div');
            item.className = 'gallery-item';
            
            const link = document.createElement('a');
            link.href = `images/fulls/caldera/caldera (${n}).jpg`;
            link.setAttribute('data-lightbox', 'gallery');
            
            const img = document.createElement('img');
            img.src = `images/fulls/caldera/caldera (${n}).jpg`;
            img.alt = `Arenas Negras foto ${n}`;
            
            link.appendChild(img);
            item.appendChild(link);
            gallery.appendChild(item);
          });
        })();
        </script>

    </div>
</body>
</html>
